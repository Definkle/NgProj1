<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div> -->
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      [formGroup]="authForm"
      (ngSubmit)="onSubmit(authForm)"
      *ngIf="!isLoading"
    >
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
        />
        <span
          class="help-block"
          *ngIf="!authForm.get('email').valid && authForm.get('email').touched"
        >
          Please enter a valid email!
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
        <span
          class="help-block"
          *ngIf="
            !authForm.get('password').valid && authForm.get('password').touched
          "
        >
          Password must be at least 6 characters!
        </span>
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ loginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ loginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
